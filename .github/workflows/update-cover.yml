name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min me chalega (UTC time me)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          echo "üîç Searching in Covers/GIF, Covers/PNG, Covers/JPG..."
          files=()
          files+=($(find Covers/GIF -type f -iname "*.gif"))
          files+=($(find Covers/PNG -type f -iname "*.png"))
          files+=($(find Covers/JPG -type f -iname "*.jpg"))

          if [ ${#files[@]} -eq 0 ]; then
            echo "‚ùå No images found!"
            exit 1
          fi

          random_file="${files[$RANDOM % ${#files[@]}]}"
          echo "‚úÖ Selected file: $random_file"

          # ‚¨á‚¨á Make a copy but keep originals untouched
          cp "$random_file" Covers/cover.gif

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Covers/cover.gif
          git commit -m "üîÑ Update random cover [skip ci]" || echo "‚ö†Ô∏è No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
