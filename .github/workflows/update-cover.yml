name: Update Random Cover

on:
  workflow_dispatch:   # manually trigger karne ke liye
  schedule:
    - cron: "*/5 * * * *"  # har 6 ghante me auto run

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Select Random Cover
        run: |
          echo "Available covers:"
          ls Covers/GIF
          SELECTED=$(ls Covers/GIF | shuf -n 1)
          echo "Random selected: $SELECTED"
          cp "Covers/GIF/$SELECTED" cover.gif

      - name: Commit and Push
        run: |
          git add cover.gif
          git commit -m "ðŸ”„ Update Random Cover â†’ $SELECTED" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
