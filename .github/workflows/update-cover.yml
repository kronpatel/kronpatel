name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min me chalega
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          files=($(find Covers -type f KATEX_INLINE_OPEN -iname "*.jpg" -o -iname "*.png" -o -iname "*.gif" KATEX_INLINE_CLOSE))
          random_file=${files[$RANDOM % ${#files[@]}]}
          echo "file=$random_file" >> $GITHUB_OUTPUT
          echo "Selected file: $random_file"

      - name: Update README (replace only URL)
        run: |
          new_url="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${{ steps.random.outputs.file }}"
          # Sirf URL ko replace karo, full line ko mat chhedo
          sed -i "s|https://raw.githubusercontent.com.*)|${new_url})|" README.md
          echo "Replaced with $new_url"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ update random cover [skip ci]" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
