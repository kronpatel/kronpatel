name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min me chalega
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          echo "üîç Searching images in Covers/{GIF,PNG,JPG}/"
          # Find images in all 3 folders (case sensitive)
          mapfile -t files < <(find Covers/GIF Covers/PNG Covers/JPG -type f KATEX_INLINE_OPEN -iname "*.jpg" -o -iname "*.png" -o -iname "*.gif" KATEX_INLINE_CLOSE)
          
          if [ ${#files[@]} -eq 0 ]; then
            echo "‚ùå No image files found!"
            exit 1
          fi
          
          random_file="${files[$RANDOM % ${#files[@]}]}"
          echo "‚úÖ Selected: $random_file"
          echo "file=$random_file" >> $GITHUB_OUTPUT

      - name: Update README (replace only URL)
        run: |
          new_url="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${{ steps.random.outputs.file }}"
          echo "üëâ Updating MasterHead with: $new_url"
          sed -i "s|https://raw.githubusercontent.com.*)|${new_url})|" README.md || true

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "üîÑ Update random cover [skip ci]" || echo "‚ö†Ô∏è No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
