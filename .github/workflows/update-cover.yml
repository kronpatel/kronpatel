name: Update Random Cover

on:
  workflow_dispatch:   # manually trigger karne ke liye

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # avoid conflicts

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Cover Image
        run: |
          # Example: Random cover replace karo
          cp covers/$(ls covers | shuf -n1) cover.png   # covers folder me se ek random cover copy karega
          git add cover.png
          git commit -m "ðŸ”„ Auto update cover" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}