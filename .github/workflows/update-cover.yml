name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min me chalega
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          echo "🔍 Searching Covers/..."
          mapfile -t files < <(find Covers -type f KATEX_INLINE_OPEN -iname "*.jpg" -o -iname "*.png" -o -iname "*.gif" KATEX_INLINE_CLOSE)
          if [ ${#files[@]} -eq 0 ]; then
            echo "❌ No images in Covers/"
            exit 1
          fi
          
          random_file="${files[$RANDOM % ${#files[@]}]}"
          echo "✅ Selected: $random_file"
          
          # Copy random file as root-level cover.gif
          cp "$random_file" cover.gif

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cover.gif
          git commit -m "🔄 Update random cover [skip ci]" || echo "⚠️ No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
