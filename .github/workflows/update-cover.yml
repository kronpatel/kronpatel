name: Update Random Cover

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Select Random Cover
        run: |
          mkdir -p covers
          echo "Checking available coversâ€¦"
          ls covers
          SELECTED=$(ls covers | shuf -n 1)
          echo "Random selected:" $SELECTED
          cp "covers/$SELECTED" cover.png

      - name: Commit and Push
        run: |
          git add cover.png
          git commit -m "ðŸ”„ Update Random Cover â†’ $SELECTED" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
