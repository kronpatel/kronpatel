name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          echo "üîç Searching Covers/..."
          # FIXED: Escaped brackets with double backslash
          mapfile -t files < <(find Covers -type f \KATEX_INLINE_OPEN -iname "*.jpg" -o -iname "*.png" -o -iname "*.gif" \KATEX_INLINE_CLOSE)
          
          if [ ${#files[@]} -eq 0 ]; then
            echo "‚ùå No images in Covers/"
            exit 1
          fi
          
          random_file="${files[$RANDOM % ${#files[@]}]}"
          echo "‚úÖ Selected: $random_file"
          cp "$random_file" cover.gif
          echo "file=$random_file" >> $GITHUB_OUTPUT

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cover.gif
          git commit -m "üîÑ Update random cover [skip ci]" || echo "‚ö†Ô∏è No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
