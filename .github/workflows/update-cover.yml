name: Update Random Cover

on:
  schedule:
    - cron: "*/5 * * * *"   # har 5 min me chalega
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick random file
        id: random
        run: |
          # List all files (gif, png, jpg) from Covers and subfolders
          mapfile -t files < <(find Covers -type f KATEX_INLINE_OPEN -iname "*.jpg" -o -iname "*.png" -o -iname "*.gif" KATEX_INLINE_CLOSE)
          if [ ${#files[@]} -eq 0 ]; then
            echo "‚ùå No image files found in Covers/"
            exit 1
          fi
          random_file=${files[$RANDOM % ${#files[@]}]}
          echo "file=$random_file" >> $GITHUB_OUTPUT
          echo "‚úÖ Selected file: $random_file"

      - name: Update README (replace only URL)
        run: |
          new_url="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${{ steps.random.outputs.file }}"
          echo "üëâ Updating MasterHead line with $new_url"
          # Agar na mile to bhi fail na ho
          sed -i "s|https://raw.githubusercontent.com.*)|${new_url})|" README.md || true

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "üîÑ Update random cover [skip ci]" || echo "‚ö†Ô∏è No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} --force
